<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cabo Frio 2025 ‚Ä¢ Roteiro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --blur: blur(16px);
            --primary: #007AFF; /* Apple Blue */
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --danger: #FF3B30;
            --success: #34C759;
            --warning: #FF9500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            /* Mesh Gradient Animado */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASS COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }

        /* Header Flutuante */
        header {
            position: sticky;
            top: 20px;
            z-index: 1000;
            margin: 0 20px 20px 20px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        header h1 { font-weight: 700; letter-spacing: -0.5px; font-size: 1.5rem; margin-bottom: 5px; }
        .location-badge { 
            font-size: 0.8rem; color: var(--text-sec); font-weight: 500; 
            display: flex; align-items: center; gap: 6px;
        }

        /* Filtros (Pills) */
        .filters-wrapper {
            margin: 0 20px 20px 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            /* Esconder scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .filters-wrapper::-webkit-scrollbar { display: none; }

        .filters {
            display: flex;
            gap: 12px;
            width: max-content;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 100px; /* Pill shape */
            background: rgba(255,255,255,0.5);
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .filter-btn.active {
            background: var(--text-main);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Layout Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: calc(100vh - 220px);
        }

        /* Coluna Esquerda: Cards */
        .content-column {
            overflow-y: auto;
            padding-right: 10px;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.2) transparent;
        }

        .card {
            margin-bottom: 20px;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card:active { transform: scale(0.98); }

        .card-img-container {
            height: 160px;
            position: relative;
            overflow: hidden;
        }
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-badge-top {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-body { padding: 16px; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .card-title { font-size: 1.1rem; font-weight: 700; }
        .rating { color: #FF9500; font-size: 0.9rem; font-weight: 600; }

        .card-desc { font-size: 0.95rem; line-height: 1.5; color: var(--text-sec); margin-bottom: 15px; }

        /* Dicas e Info Section */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .info-item {
            background: rgba(255,255,255,0.4);
            border-radius: 12px;
            padding: 8px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-item i { width: 16px; text-align: center; }

        .pro-tip {
            background: rgba(0, 122, 255, 0.1); /* Light Blue */
            border-left: 3px solid var(--primary);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #004085;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }
        .btn-action {
            flex: 1;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }
        .btn-primary { background: var(--text-main); color: white; }
        .btn-secondary { background: rgba(0,0,0,0.05); color: var(--text-main); }

        /* Estilo Timeline (Roteiro) */
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 30px;
        }
        .timeline-line {
            position: absolute;
            left: 10px;
            top: 10px;
            bottom: -30px;
            width: 2px;
            background: rgba(0,0,0,0.1);
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 5px;
            width: 22px;
            height: 22px;
            background: var(--text-main);
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .day-header { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-sec); font-weight: 700; margin-bottom: 5px; }

        /* Mapa */
        #map {
            height: 100%;
            width: 100%;
            border-radius: 24px;
            z-index: 1; /* Abaixo dos elementos fixos */
        }
        /* Custom Map Popup */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; height: auto; display: block; padding: 0 15px;}
            #map { height: 350px; margin-bottom: 25px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.15);}
            header { margin: 0 15px 15px 15px; }
            .filters-wrapper { margin: 0 15px 15px 15px; }
            .content-column { overflow: visible; }
        }
    </style>
</head>
<body>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    /* --- DADOS REAIS & DICAS (LINKS CORRIGIDOS) --- */
    const db = [

            title: "Aclimata√ß√£o no Per√≥", 
            desc: "Evite o centro. Fique na √°rea do Per√≥ que √© mais tranquila.",
            details: "‚Ä¢ 09h: Praia do Per√≥ (Canto esquerdo)<br>‚Ä¢ 13h: Almo√ßo quiosques<br>‚Ä¢ 19h: Jantar no Box 60",
            tip: "O vento costuma apertar a tarde. V√° para a praia cedo.",
            lat: -22.8688, lng: -41.9855
        },
        {

            details: "‚Ä¢ 08h: Sa√≠da (Evite tr√¢nsito)<br>‚Ä¢ 10h: Gerib√°<br>‚Ä¢ 17h: P√¥r do sol no Porto da Barra",

        },
        {

        },
        {
            id: 2, category: "praias", name: "Ilha do Japon√™s",
            desc: "√Åguas rasas e cristalinas, estilo caribe.",
            price: "R$ 10 (Barco)", crowd: "Alt√≠ssimo",

        {

        },

        // --- GASTRONOMIA ---
        {

            tip: "V√° para 'fazer o esquenta'. Os crepes doces s√£o melhores que os salgados.",
            car: "40 min", uber: "R$ 60",
            img: "https://placehold.co/600x400/FF3B30/FFF?text=Chez+Michou",
            lat: -22.7547, lng: -41.8879
        },

        // --- NOITE ---
        {
            id: 7, category: "noite", name: "R√©veillon Praia do Forte",
            desc: "Multid√£o, fogos e shows gratuitos na areia.",
            price: "Gr√°tis", crowd: "Ca√≥tico",
            tip: "Leve cooler (vidro √© proibido). N√£o conte com sinal de celular na virada.",
            car: "20 min", uber: "R$ 35+",
            img: "https://placehold.co/600x400/1d1d1f/FFF?text=Reveillon+Forte",
            lat: -22.8901, lng: -42.0123
        },
        {
            id: 8, category: "noite", name: "Boulevard Canal",
            desc: "Bares na beira do canal. Mais 'fam√≠lia/jovens' que balada.",
            price: "$$", crowd: "Alto",
            tip: "O bar 'Dream Land' costuma ter rock/pop ao vivo de qualidade.",
            car: "18 min", uber: "R$ 22",
            img: "https://placehold.co/600x400/5856D6/FFF?text=Boulevard+Canal",
            lat: -22.8835, lng: -42.0211
        }
    ];

    // --- SETUP DO MAPA (LEAFLET) ---
    // Centralizado
    const map = L.map('map', {zoomControl: false}).setView([-22.870, -41.990], 13);
    
    // Mapa estilo Clean/Claro
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO'
    }).addTo(map);

    const markers = [];
    const homeIcon = L.divIcon({
        className: 'custom-icon', 
        html: '<div style="background:#007AFF; color:white; width:32px; height:32px; border-radius:50%; display:flex; justify-content:center; align-items:center; border:2px solid white; box-shadow:0 4px 10px rgba(0,0,0,0.3)"><i class="fas fa-home"></i></div>', 
        iconSize: [32, 32]
    });
    L.marker([-22.8615, -41.9750], {icon: homeIcon}).addTo(map).bindPopup("<b>üè° Nossa Base</b>");

    // --- RENDERIZA√á√ÉO ---
    function renderCards(filter) {
        const container = document.getElementById('cardsList');
        container.innerHTML = '';
        
        // Remove markers antigos
        markers.forEach(m => map.removeLayer(m));
        markers.length = 0;

        // Botoes Ativos
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.filter-btn[data-cat="${filter}"]`).classList.add('active');

        // Filtro de Dados
        const filtered = filter === 'all' 
            ? db.filter(i => i.category !== 'roteiro') 
            : db.filter(i => i.category === filter);

        // --- MODO ROTEIRO (TIMELINE) ---
        if(filter === 'roteiro') {
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'glass-panel timeline-item';
                div.style.padding = '20px';
                div.style.marginBottom = '20px';
                
                div.innerHTML = `
                    <div class="timeline-line"></div>
                    <div class="timeline-dot"></div>
                    <div class="day-header">${item.day}</div>
                    <h3 class="card-title" style="margin-bottom:5px">${item.title}</h3>
                    <p class="card-desc">${item.desc}</p>
                    
                    <div style="background:rgba(0,0,0,0.03); padding:10px; border-radius:8px; font-size:0.85rem; margin-bottom:10px;">
                        ${item.details}
                    </div>

                    <div class="pro-tip">
                        <i class="fas fa-lightbulb"></i> <strong>Dica:</strong> ${item.tip}
                    </div>

                    <a href="https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}" target="_blank" class="btn-action btn-secondary" style="width:100%">
                        <i class="fas fa-map-marked-alt"></i> Ver Rota no Mapa
                    </a>
                `;
                container.appendChild(div);
                addMarker(item);
            });
        
        // --- MODO CARDS (ESTABELECIMENTOS) ---
        } else {
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass-panel card';
                
                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${item.img}" class="card-img">
                        <div class="card-badge-top">‚≠ê ${item.crowd}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-header">
                            <div class="card-title">${item.name}</div>
                            <div class="rating">${item.price || ''}</div>
                        </div>
                        <p class="card-desc">${item.desc}</p>
                        
                        <div class="info-grid">
                            <div class="info-item"><i class="fas fa-car"></i> ${item.car}</div>
                            <div class="info-item"><i class="fab fa-uber"></i> ${item.uber}</div>
                            <div class="info-item" style="grid-column: span 2"><i class="fas fa-users"></i> Lota√ß√£o: ${item.crowd}</div>
                        </div>

                        ${item.tip ? `
                        <div class="pro-tip">
                            <i class="fas fa-star"></i> ${item.tip}
                        </div>` : ''}

                        <div class="card-actions">
                            <a href="#" onclick="focusMap(${item.lat}, ${item.lng}); return false;" class="btn-action btn-secondary">
                                <i class="fas fa-eye"></i> Ver
                            </a>
                            <a href="https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}" target="_blank" class="btn-action btn-primary">
                                <i class="fas fa-location-arrow"></i> Ir
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                addMarker(item);
            });
        }
    }

    function addMarker(item) {
        if(item.lat) {
            const marker = L.marker([item.lat, item.lng]).addTo(map)
                .bindPopup(`<b>${item.name || item.title}</b><br>${item.tip || ''}`);
            markers.push(marker);
        }
    }

    window.focusMap = function(lat, lng) {
        map.flyTo([lat, lng], 15);
        if(window.innerWidth < 768) {
            document.getElementById('map').scrollIntoView({behavior: 'smooth'});
        }
    }

    // Iniciar
    renderCards('roteiro');

</script>
